<div class="qr-container">
  <div class="qr-card">
    <div class="qr-header">
      <h2>Ваш QR-код</h2>
    </div>

    <div class="qr-content">
      <div class="qr-wrapper" *ngIf="qrCodeUrl">
        <img [src]="qrCodeUrl" alt="QR Code" class="qr-image" />
      </div>
      <div class="qr-loading" *ngIf="!qrCodeUrl">
        <div class="spinner"></div>
        <p>Загрузка QR-кода...</p>
      </div>
    </div>

    <div class="qr-footer">
      <button class="btn-back" (click)="backToProfile()">
        <i class="fas fa-arrow-left"></i>
        Назад к профилю
      </button>
    </div>
  </div>
</div>
