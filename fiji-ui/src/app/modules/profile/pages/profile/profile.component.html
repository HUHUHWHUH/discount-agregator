<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container-fluid">
    <!-- Логотип -->
    <a class="navbar-brand fs-4" href="javascript:void(0)">FIJY</a>
  </div>
</nav>

<div class="container mt-5">
  <div class="header">
    <div class="user-info">
      <h1>{{ user?.lastname }} {{ user?.firstname }}</h1>
    </div>
    <button class="purple-button" (click) = editProfile()>Редактировать</button>
    <button class="purple-button" (click) = showQR()>Показать QR-код</button>
  </div>
</div>

<div class = "container mt-5">
  <div class="section">
    <h2 class = "mb-4">Личные данные</h2>
    <div class="info">
      <div class="info-item"><span>Дата рождения: </span><br> {{ user?.dateOfBirth }}</div>
    </div>
  </div>
  <div class="section">
    <h2>Контакты</h2>
    <div class="contacts">
      <div class="contact-card">
        <i class = "bi bi-envelope"></i>
        <div>
          <span>Почта: {{ user?.email }}</span>
          <div class="status">Подтверждена</div>
        </div>
      </div>
    </div>
  </div>
</div>
