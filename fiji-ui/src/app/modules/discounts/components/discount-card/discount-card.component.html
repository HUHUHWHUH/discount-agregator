<div class="discount-card">
  <!-- Card Header with Cover Image and Discount Value Badge -->
  <div class="card-header">
    <div class="cover-image" [ngStyle]="getBackgroundStyle()"></div>
    <div class="company-badge">{{ discount.company }}</div>
  </div>
  
  <!-- Card Body with Discount Details -->
  <div class="card-body">
    <h3 class="discount-title">{{ discount.name }}</h3>
    <p class="discount-description">{{ discount.description }}</p>
    
    <div class="discount-meta">
      <span class="validity">
        <i class="fas fa-calendar-alt"></i>
        <span *ngIf="discount.startDate && discount.endDate">
          {{ discount.startDate | date:'dd.MM.yyyy' }} - {{ discount.endDate | date:'dd.MM.yyyy' }}
        </span>
        <span *ngIf="discount.endDate && !discount.startDate">
          До {{ discount.endDate | date:'dd.MM.yyyy' }}
        </span>
      </span>
      
      <span class="status" [class.active]="discount.active">
        <i class="fas" [class.fa-check-circle]="discount.active" [class.fa-times-circle]="!discount.active"></i>
        {{ discount.active ? 'Активно' : 'Неактивно' }}
      </span>
    </div>
  </div>
  
  <!-- Card Footer with Actions -->
  <div class="card-footer">
    <button class="btn btn-outline-primary btn-sm">
      <i class="fas fa-info-circle"></i> Подробнее
    </button>
  </div>
</div>
